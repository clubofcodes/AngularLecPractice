<div class="container card center-block text-white shade mt-5" style="width: 25rem;">
  <h2 class="text-white text-center mt-2">Create your account</h2>
  <img src="../../assets/angular.png" class="img img-center hidden-sm hidden-xs" style="max-width: 80px">
  <small id="emailshare" class="form-text text-muted mb-2 text-center" [ngStyle]="{ 'margin-top': '-8px' }">User icon provided by Angular</small>
  <form class="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <fieldset>
      <legend class="text-danger" [ngStyle]="{ 'margin-bottom': '-0.2rem' }">Enter Valid Details!!</legend>
      <small id="emailshare" class="form-text text-muted mb-2">We'll never share your details with anyone else.</small>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-user iconSize"></i></span>
          <input type="text" placeholder="Full Name" placement="left" ngbTooltip="As per your SSC(10th) result." class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="fullname" formControlName="fullname" id="fname" required />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-envelope iconSize"></i></span>
          <input type="email" placeholder="Email Address" class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="email" formControlName="email" id="emailid" required />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-key iconSize"></i></span>
          <input type="password" placeholder="Password" class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="password" formControlName="password" id="password" ng-pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-key iconSize"></i></span>
          <input type="password" placeholder="Confirm Password" class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="confpassword" formControlName="confpassword" id="confpassword" ng-pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary btn-block mt-2 btn-md" >Create Account</button>
      </div>
    </fieldset>
  </form>
</div>
