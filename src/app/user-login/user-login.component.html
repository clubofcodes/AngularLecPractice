<div class="container card center-block text-white shade mt-5" style="width: 25rem;">
  <h2 class="text-white text-center mt-2">LOGIN HERE</h2>
  <img src="../../assets/angular.png" class="img img-center hidden-sm hidden-xs" style="max-width: 80px">
  <small id="emailshare" class="form-text text-muted mb-2 text-center" [ngStyle]="{ 'margin-top': '-8px' }">User icon provided by Angular</small>
  <form class="form-register" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <fieldset>
      <legend class="text-danger" [ngStyle]="{ 'margin-bottom': '-0.2rem' }">Enter Valid Details!!</legend>
      <small id="emailshare" class="form-text text-muted mb-2">We'll never share your details with anyone else.</small>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-envelope iconSize"></i></span>
          <input type="email" placeholder="Email Address" class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="email" formControlName="email" id="emailid" required [pattern]="emailPattern" />
        </div>
        <div class="aler alert-danger" *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.touched || loginForm.controls.email.dirty)"  >
          <div *ngIf="loginForm.controls.email.errors.pattern">
            Email is not valid.
          </div>
          <div *ngIf="!loginForm.controls.email.errors.pattern">
            Email is mandatory.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" [ngStyle]="{ 'border-radius': '4px 0px 0px 4px' }"><i class="fa fa-key iconSize"></i></span>
          <input type="password" placeholder="Password" class="form-control form-textbox" [ngStyle]="{ 'border-radius': '0px 4px 4px 0px' }" name="password" formControlName="password" id="password" required minlength="8" [pattern]="pwdPattern" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
        </div>
        <div class="aler alert-danger" *ngIf="loginForm.get('password').invalid && (loginForm.controls.password.touched || loginForm.controls.password.dirty)">
          <div *ngIf="loginForm.controls.password.errors.required">
            Pasword is mandatory.
          </div>
          <div *ngIf="loginForm.controls.password.errors.minlength">
            Password is not valid.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success btn-block mt-2 btn-md" >Sign In</button>
      </div>
    </fieldset>
  </form>
</div>
